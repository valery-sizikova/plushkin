<div class="balance-panel-big">
    <h2 class="malcolm-dark-text text-center bold">balance</h2>

    <uib-accordion close-others="false">
        <uib-accordion-group panel-class="simon-extra-dark-bg accordion" is-open="statusIncome.open">
            <uib-accordion-heading class="acc-group">
                <h3 class="text-right balance-name">

                    <i class="fa" ng-class="{'fa-minus-circle' : statusIncome.open, 'fa-plus-circle': !statusIncome.open}"></i>

                    <span class="summer-text bolder">income</span>
                </h3>
                <h3 class="text-right balance-amount summer-text bolder">{{vm.incomeTotal}} €</h3>
            </uib-accordion-heading>
            <div ng-repeat="item in vm.incomeItems track by $index">
                <h5 class="text-right balance-name summer-text">{{item.name}}</h5>
                <h5 class="text-right balance-amount summer-text">{{item.amount}} €</h5>
            </div>
            <div>
                <form ng-keypress="vm.addNewBalanceItem('incomeItems', vm.nameIncome, vm.amountIncome)">
                    <input type="text" name="name" ng-model="vm.nameIncome" class="h5 balance-name summer-text">
                    <input type="text" name="amount" ng-model="vm.amountIncome" class="h5 balance-amount summer-text">
                </form>
            </div>
        </uib-accordion-group>
        <uib-accordion-group panel-class="simon-extra-dark-bg accordion" is-open="statusExpenses.open">
            <uib-accordion-heading>
                <h3 class="text-right balance-name">

                    <i class="fa" ng-class="{'fa-minus-circle' : statusExpenses.open, 'fa-plus-circle': !statusExpenses.open}"></i>

                    <span class="summer-text bolder">expenses</span>
                </h3>
                <h3 class="text-right balance-amount summer-text bolder">{{vm.expensesTotal}} €</h3>
            </uib-accordion-heading>
            <div ng-repeat="item in vm.expensesItems track by $index">
                <h5 class="text-right balance-name summer-text">{{item.name}}</h5>
                <h5 class="text-right balance-amount summer-text">{{item.amount}} €</h5>
            </div>
            <div>
                <form ng-keypress="vm.addNewBalanceItem('expensesItems', vm.nameExpenses, vm.amountExpenses)">
                    <input type="text" name="name" ng-model="vm.nameExpenses" class="h5 balance-name summer-text">
                    <input type="text" name="amount" ng-model="vm.amountExpenses" class="h5 balance-amount summer-text">
                </form>
            </div>
        </uib-accordion-group>
    </uib-accordion>

    <div class="total">
        <h3 class="text-right balance-name malcolm-extra-dark-text bold">left to spend</h3>
        <h3 class="text-right balance-amount jayne-extra-light-text bold">{{vm.incomeTotal - vm.expensesTotal}} €</h3>
    </div>
</div>

<div class="balance-panel-small">
    <div class="total-small">
        <h3 class="text-right balance-name malcolm-dark-text bold">left to spend &#8212 <span class="summer-text">{{vm.incomeTotal - vm.expensesTotal}} €</span></h3>
    </div>
</div>
