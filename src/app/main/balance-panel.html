<h1 class="malcolm-text text-center">balance</h1>

<uib-accordion close-others="false">
    <uib-accordion-group panel-class="zoe-bg accordion" is-open="statusIncome.open">
        <uib-accordion-heading class="acc-group">
            <h3 class="text-right balance-name">

                <i class="fa" ng-class="{'fa-minus-circle' : statusIncome.open, 'fa-plus-circle': !statusIncome.open}"></i>

                <span>income</span>
            </h3>
            <h3 class="text-right balance-amount">{{vm.incomeTotal}} €</h3>
        </uib-accordion-heading>
        <div ng-repeat="item in vm.incomeItems">
            <h5 class="text-right balance-name">{{item.name}}</h5>
            <h5 class="text-right balance-amount">{{item.amount}} €</h5>
        </div>
        <div>
            <form ng-keypress="vm.saveNewIncomeItem()">
                <input type="text" name="name" ng-model="vm.nameIncome" autofocus class="h5 balance-name">
                <input type="text" name="amount" ng-model="vm.amountIncome" class="h5 balance-amount">
            </form>
        </div>
    </uib-accordion-group>
    <uib-accordion-group panel-class="zoe-bg accordion" is-open="statusExpenses.open">
        <uib-accordion-heading>
            <h3 class="text-right balance-name">

                <i class="fa" ng-class="{'fa-minus-circle' : statusExpenses.open, 'fa-plus-circle': !statusExpenses.open}"></i>

                <span>expenses</span>
            </h3>
            <h3 class="text-right balance-amount">{{vm.expensesTotal}} €</h3>
        </uib-accordion-heading>
        <div ng-repeat="item in vm.expensesItems">
            <h5 class="text-right balance-name">{{item.name}}</h5>
            <h5 class="text-right balance-amount">{{item.amount}} €</h5>
        </div>
        <div>
            <form ng-keypress="vm.saveNewExpensesItem()">
                <input type="text" name="name" ng-model="vm.nameExpenses" autofocus class="h5 balance-name">
                <input type="text" name="amount" ng-model="vm.amountExpenses" class="h5 balance-amount">
            </form>
        </div>
    </uib-accordion-group>
</uib-accordion>

<div class="total">
    <h3 class="text-right balance-name">left to spend</h3>
    <h3 class="text-right balance-amount">{{vm.incomeTotal - vm.expensesTotal}} €</h3>
</div>
